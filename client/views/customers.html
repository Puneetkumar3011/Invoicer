<h2 class="sub-header">Customers</h2>
<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Company</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in vm.customers">
      <td>{{customer._id}}</td>
      <td>{{customer.firstName}} {{customer.lastName}}</td>
      <td>{{customer.company}}</td>
      <td>{{customer.email}}</td>
      <td>
        <a href="#/customers/details/{{customer._id}}" class="btn btn-primary">Details</a> 
        <a href="#/customers/edit/{{customer._id}}" class="btn btn-default">Edit</a> 
        <button id="deleteCustomer" ng-click="vm.deleteCustomer(customer._id)" class="btn btn-danger">Delete</a></td>
    </tr>
   
  </tbody>
</table>
</div>
